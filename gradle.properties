# Use all CPU cores for parallel execution
org.gradle.parallel=true

# Maximize the number of concurrent workers (set to number of logical CPU cores, e.g., 8 or 16)
org.gradle.workers.max=8

# Increase heap size for the Gradle daemon (tune as per your RAM)
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8

# Enable the Gradle daemon for faster subsequent builds
org.gradle.daemon=true

# Use the parallel garbage collector (can improve performance)
org.gradle.jvmargs=-Xmx4096m -XX:+UseParallelGC -Dfile.encoding=UTF-8

# Enable configuration on demand for large multi-projects (optional, test for compatibility)
org.gradle.configureondemand=true

# AndroidX and Kotlin settings (from your original config)
android.useAndroidX=true
kotlin.code.style=official
android.nonTransitiveRClass=true
